{% extends 'base.html' %}

{% block content %}
<p>안녕</p>
{% if request.user.is_authenticated %}
    {{ user }}
    {% csrf_token %}
    <form action="{% url 'accounts:logout' %}" method="POST" class="ms-3">
        {% csrf_token %}
        <input type="submit" value="로그아웃" class="btn btn-outline-danger" style="font-size: xx-large;">
      </form>
{% endif %}
{% endblock content %}
